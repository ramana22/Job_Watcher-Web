name: Deploy JobWatcher API to Azure

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: jobwatch-api
  AZURE_WEBAPP_PACKAGE_PATH: JobWatcher.Api/publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: JobWatcher.Api

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore dependencies
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}/JobWatcher.Api.csproj"

      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}/JobWatcher.Api.csproj" --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Publish
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}/JobWatcher.Api.csproj" --configuration ${{ env.CONFIGURATION }} --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.jobwatch_api_E56F }}
