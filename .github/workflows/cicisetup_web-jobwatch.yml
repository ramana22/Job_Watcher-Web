name: Build and deploy React frontend to Azure Web App - web-jobwatch

on:
  push:
    branches:
      - cicisetup
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Step 1: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Build the React app inside ./frontend
      - name: Install dependencies and build React app
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # Step 4: Verify build folder exists
      - name: Verify build output
        run: ls -R ./frontend/build

      # Step 5: Upload build folder as artifact
      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: ./frontend/build
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # Step 1: Download the build artifact from previous job
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app
          path: ./build

      # Step 2: Verify downloaded files
      - name: Check downloaded files
        run: ls -R ./build

      # Step 3: Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      # Step 4: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'web-jobwatch'
          slot-name: 'Production'
          package: ./build
