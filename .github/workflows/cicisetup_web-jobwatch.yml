# Deploy React frontend (in ./frontend) to Azure Web App
# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy React app to Azure Web App - web-jobwatch

on:
  push:
    branches:
      - cicisetup
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # required for checkout

    steps:
      # ✅ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Setup Node.js (latest LTS or your version)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Recommended for React/Azure builds

      # ✅ Install dependencies & build React app
      - name: Install and Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # ✅ Upload only the build folder for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: ./frontend/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # required for Azure OIDC login
      contents: read

    steps:
      # ✅ Download build output from previous job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app
          path: .

      # ✅ Log in to Azure using federated credentials
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      # ✅ Deploy build output to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'web-jobwatch'  # your Azure Web App name
          slot-name: 'Production'
          package: .
