name: Build and deploy Vite React app to Azure Web App - web-jobwatch

on:
  push:
    branches:
      - cicisetup
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Build Vite app inside ./frontend
      - name: Install dependencies and build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # Step 4: Verify dist folder
      - name: Check dist folder
        run: ls -R ./frontend/dist

      # Step 5: Upload Vite build artifact
      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: vite-app
          path: ./frontend/dist
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # Step 1: Download build artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-app
          path: ./dist

      # Step 2: Verify downloaded files
      - name: Verify downloaded files
        run: ls -R ./dist

      # Step 3: Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
           


      # Step 4: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'web-jobwatch'
          slot-name: 'Production'
          package: ./dist




