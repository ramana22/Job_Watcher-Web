name: Build and deploy React app to Azure Web App - web-jobwatch

on:
  push:
    branches:
      - cicisetup
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      artifact-name: react-app  # ðŸ‘ˆ pass artifact name to next job

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build React frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # âœ… Upload the build output folder
      - name: Upload artifact for deploy
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: ./frontend/build
          retention-days: 2  # keep artifact longer, prevents early cleanup

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # âœ… Ensure artifact is downloaded correctly
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-app
          path: ./build

      - name: Verify downloaded files
        run: ls -R ./build || echo "No files found!"

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: web-jobwatch
          slot-name: Production
          package: ./build
