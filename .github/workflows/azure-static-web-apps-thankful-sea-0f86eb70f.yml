name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - cicisetup
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - cicisetup

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Node.js so the React build can run
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install frontend dependencies and build
      - name: Install and Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # Deploy the build output to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_SEA_0F86EB70F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend"      # Path to React source
          api_location: ""                # Empty since youâ€™re deploying only frontend
          output_location: "build"        # Folder created by npm run build

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_SEA_0F86EB70F }}
          action: "close"
