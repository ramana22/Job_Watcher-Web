name: Deploy Full Stack (Backend + Frontend)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write         # Required for OIDC
  contents: read

jobs:
  build_backend:
    name: Build .NET Backend
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore dependencies
        working-directory: ./backend/JobWatcher.Api
        run: dotnet restore

      - name: Build
        working-directory: ./backend/JobWatcher.Api
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        working-directory: ./backend/JobWatcher.Api
        run: dotnet publish -c Release -o ../../publish-api

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: publish-api/

  build_frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install & Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifact
          path: ./frontend/dist

  deploy:
    name: Deploy to Azure (Backend + Frontend)
    runs-on: ubuntu-latest
    needs:
      - build_backend
      - build_frontend

    steps:
      - uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: ./api-build

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact
          path: ./web-build

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ===== BACKEND DEPLOY =====
      - name: Deploy Backend API
        uses: azure/webapps-deploy@v3
        with:
          app-name: "jobwatch-api"
          package: "./api-build"

      # ===== FRONTEND DEPLOY =====
      - name: Deploy Frontend
        uses: azure/webapps-deploy@v3
        with:
          app-name: "jobwatch-web"
          package: "./web-build"
